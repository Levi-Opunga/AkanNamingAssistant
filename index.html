<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Naming Assistant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>




    <div class="container">
        <h2>To get your Akan name fill the entries below and Submit</h2>
        <form>

            <div class="form-group">
                <label for="day">Enter day in digits</label>
                <input type="number" class="form-control" placeholder="Enter day" id="day">
            </div>
            <div class="form-group">
                <label for="month">Month in digits:</label>

                <input type="number" class="form-control" placeholder="Enter month" id="month">

            </div>

            <div class="form-group">
                <label for="year">Year in digits:</label>

                <input type="number" class="form-control" placeholder="Enter year" id="year">

            </div>
            <div class="form-group">
                <label for="gender">Enter gender the number 1 for male and the number 2 for female:</label>

                <input type="number" class="form-control" placeholder="Enter gender" id="gender">

            </div>
            <button type="button" class="btn btn-primary" onclick="onSubmit()">Submit</button>

            <p id="output"></p>
            <h2 id="akan"></h2>
            <h2 id="akan2"></h2>
        </form>

        <script src="js/script.js"></script>




    </div>
</body>













</html>
